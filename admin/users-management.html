<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:'Inter',sans-serif;background:#fff;color:#000;font-size:14px;padding:40px 20px}
        .container{max-width:1400px;margin:0 auto}
        h1{font-size:32px;margin-bottom:8px;font-weight:700}
        .subtitle{color:#666;font-size:15px;margin-bottom:32px}
        .search-bar{display:flex;gap:12px;margin-bottom:32px}
        .search-wrapper{position:relative;flex:1;max-width:400px}
        .search-icon{position:absolute;left:14px;top:50%;transform:translateY(-50%);color:#666;width:16px;height:16px}
        .search-box{width:100%;padding:10px 14px 10px 40px;border:2px solid #d0d0d0;border-radius:6px;font-size:14px}
        .search-box:focus{outline:none;border-color:#22c55e;box-shadow:0 0 0 3px rgba(34,197,94,.1)}
        .btn{padding:10px 16px;border:2px solid #d0d0d0;border-radius:6px;cursor:pointer;font-size:14px;font-weight:500;background:#fff;color:#000;transition:all .2s}
        .btn:hover{background:#f0fdf4;border-color:#22c55e}
        .btn-primary{background:#22c55e;color:#fff;border-color:#22c55e}
        .btn-primary:hover{background:#16a34a;border-color:#16a34a}
        .btn-small{padding:6px 12px;font-size:12px;border-radius:4px}
        table{width:100%;border-collapse:collapse}
        th{text-align:left;padding:14px;font-weight:600;color:#666;font-size:12px;text-transform:uppercase;border-bottom:2px solid #d0d0d0}
        td{padding:16px 14px;font-size:14px;border-bottom:2px solid #d0d0d0}
        tr:hover{background:#f0fdf4}
        .user-name{font-weight:600}
        .user-email{color:#666;font-size:13px}
        .balance{font-weight:600}
        .actions{display:flex;gap:8px}
        .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);z-index:1000}
        .modal-content{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:#fff;padding:32px;border-radius:8px;width:90%;max-width:400px;box-shadow:0 20px 25px -5px rgba(0,0,0,.1)}
        .modal-header h2{font-size:20px;font-weight:600;margin-bottom:4px}
        .modal-header p{color:#666;font-size:13px;margin-bottom:24px}
        .form-group{margin-bottom:20px}
        .form-group label{display:block;margin-bottom:8px;font-weight:500;font-size:13px}
        .form-group input,.form-group textarea{width:100%;padding:10px 12px;border:2px solid #d0d0d0;border-radius:6px;font-size:14px;font-family:'Inter',sans-serif}
        .form-group input:focus,.form-group textarea:focus{outline:none;border-color:#22c55e}
        .form-group textarea{resize:vertical;min-height:80px}
        .modal-actions{display:flex;gap:12px;margin-top:24px}
        .modal-actions .btn{flex:1}
        .loading,.empty-state{text-align:center;padding:40px 20px;color:#666}
        @media(max-width:768px){
            body{padding:20px 16px}
            h1{font-size:24px}
            .search-bar{flex-direction:column}
            .search-wrapper{max-width:none}
            table{font-size:12px}
            th,td{padding:12px 8px}
            .actions{flex-direction:column}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Users</h1>
        <p class="subtitle">Manage and credit user accounts</p>

        <div class="search-bar">
            <div class="search-wrapper">
                <svg class="search-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" id="searchBox" class="search-box" placeholder="Search by name or email...">
            </div>
            <button class="btn" onclick="refreshUsers()">Refresh</button>
        </div>

        <div style="overflow-x:auto">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Balance</th>
                        <th>Total Claimed</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="usersBody">
                    <tr><td colspan="5" class="loading">Loading users...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="creditModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Credit Account</h2>
                <p>Add funds to user account</p>
            </div>
            <div class="form-group">
                <label>User</label>
                <input type="text" id="creditUserName" readonly>
            </div>
            <div class="form-group">
                <label>Amount (₦)</label>
                <input type="number" id="creditAmount" placeholder="0.00" min="0" step="0.01">
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea id="creditReason" placeholder="Optional description..."></textarea>
            </div>
            <div class="modal-actions">
                <button class="btn" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" onclick="processCreditUser()">Credit</button>
            </div>
        </div>
    </div>

    <script type="module">
        import{initializeApp}from'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import{getDatabase,ref,onValue,update,get}from'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import{getAuth,onAuthStateChanged}from'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import firebaseConfig from'./firebaseConfig.js';

        const app=initializeApp(firebaseConfig);
        const db=getDatabase(app);
        const auth=getAuth(app);

        let users={};
        let creditUid=null;

        const $=id=>document.getElementById(id);
        const formatCurrency=a=>`₦${a.toLocaleString('en-NG',{minimumFractionDigits:2})}`;

        const filterUsers=term=>{
            if(!term)return users;
            return Object.fromEntries(
                Object.entries(users).filter(([_,u])=>
                    (u.fullName||'').toLowerCase().includes(term.toLowerCase())||
                    (u.email||'').toLowerCase().includes(term.toLowerCase())
                )
            );
        };

        const renderUsers=(userList=users)=>{
            const tbody=$('usersBody');
            
            if(!Object.keys(userList).length){
                tbody.innerHTML='<tr><td colspan="5" class="empty-state">No users found</td></tr>';
                return;
            }

            tbody.innerHTML=Object.entries(userList).map(([uid,u])=>{
                const fullName=u.fullName||'Unknown';
                const email=u.email||'No email';
                const balance=u.balance||0;
                const totalClaimed=u.totalClaimed||0;
                
                return`
                    <tr>
                        <td><div class="user-name">${fullName}</div></td>
                        <td><div class="user-email">${email}</div></td>
                        <td><div class="balance">${formatCurrency(balance)}</div></td>
                        <td><div class="balance">${formatCurrency(totalClaimed)}</div></td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-small btn-primary" onclick="openCreditModal('${uid}','${fullName}')">
                                    Credit
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        };

        window.openCreditModal=(uid,name)=>{
            creditUid=uid;
            $('creditUserName').value=name;
            $('creditAmount').value='';
            $('creditReason').value='';
            $('creditModal').style.display='flex';
        };

        window.closeModal=()=>{
            $('creditModal').style.display='none';
            creditUid=null;
        };

        window.processCreditUser=async()=>{
            if(!creditUid)return;
            
            const amount=parseFloat($('creditAmount').value);
            const description=$('creditReason').value.trim();
            
            if(!amount||amount<=0){
                alert('Please enter a valid amount');
                return;
            }

            try{
                const userRef=ref(db,`users/${creditUid}`);
                const snapshot=await get(userRef);
                
                if(snapshot.exists()){
                    const userData=snapshot.val();
                    const currentBalance=userData.balance||0;
                    const newBalance=currentBalance+amount;
                    
                    const updates={
                        'balance':newBalance
                    };

                    const transactionData={
                        type:'credit',
                        amount:amount,
                        description:description||'Account credit',
                        timestamp:new Date().toISOString(),
                        previousBalance:currentBalance,
                        newBalance:newBalance
                    };

                    updates[`transactions/${Date.now()}`]=transactionData;
                    
                    await update(userRef,updates);
                    
                    alert(`Successfully credited ₦${amount.toFixed(2)}`);
                    window.closeModal();
                }else{
                    alert('User not found');
                }
            }catch(error){
                console.error('Credit error:',error);
                alert('Failed to credit user account');
            }
        };

        window.refreshUsers=()=>renderUsers();

        $('searchBox').oninput=e=>renderUsers(filterUsers(e.target.value));
        
        onValue(ref(db,'users'),snapshot=>{
            users=snapshot.val()||{};
            renderUsers();
        });

        onAuthStateChanged(auth,user=>{
            if(!user){
                $('usersBody').innerHTML='<tr><td colspan="5" style="text-align:center;color:#ff4444;padding:40px">Please sign in to access user management</td></tr>';
            }
        });

        $('creditModal').onclick=e=>e.target===$('creditModal')&&window.closeModal();
    </script>
</body>
</html>
