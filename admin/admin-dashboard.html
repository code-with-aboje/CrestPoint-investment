<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Crest Point</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --primary: #10b981;
            --dark: #059669;
            --light: #d1fae5;
            --bg: #fff;
            --text: #000;
            --gray: #666;
            --border: #e5e5e5;
            --hover: #f0fdf4;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            font-size: 14px;
            padding: 20px;
        }

        .welcome {
            background: linear-gradient(135deg, var(--primary), var(--dark));
            border-radius: 12px;
            padding: 28px 24px;
            margin-bottom: 24px;
            position: relative;
            overflow: hidden;
            color: var(--bg);
        }

        .welcome::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .welcome-content { position: relative; z-index: 1; }
        .welcome h1 { font-size: 24px; font-weight: 700; margin-bottom: 4px; }
        .welcome p { font-size: 15px; opacity: 0.95; }

        .error-msg {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-size: 13px;
        }

        .error-msg.show { display: block; }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .card {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(16,185,129,0.15);
        }

        .stat {
            text-align: center;
            padding: 20px;
            background: var(--hover);
            border-radius: 8px;
        }

        .stat-val {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 6px;
            font-family: 'Courier New', monospace;
            color: var(--primary);
        }

        .stat-label {
            font-size: 13px;
            color: var(--gray);
            font-weight: 500;
        }

        .loading {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status.online {
            background: #f0fdf4;
            color: #22c55e;
            border: 1px solid rgba(34,197,94,0.2);
        }

        .status.offline {
            background: #fef2f2;
            color: #ef4444;
            border: 1px solid rgba(239,68,68,0.2);
        }

        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        @media (max-width: 768px) {
            .grid { grid-template-columns: 1fr; }
            body { padding: 16px; }
            .welcome { padding: 20px 16px; }
            .welcome h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="welcome">
        <div class="welcome-content">
            <h1>Admin Dashboard</h1>
            <p><span id="userName">Admin</span> - Super Admin</p>
        </div>
    </div>

    <div id="errorMsg" class="error-msg"></div>

    <div class="grid">
        <div class="card">
            <div class="stat">
                <div id="totalUsers" class="stat-val loading">...</div>
                <div class="stat-label">Total Users</div>
            </div>
        </div>

        <div class="card">
            <div class="stat">
                <div id="totalBalance" class="stat-val loading">...</div>
                <div class="stat-label">Users Total Balance</div>
            </div>
        </div>

        <div class="card">
            <div class="stat">
                <div id="withdrawalReq" class="stat-val loading">...</div>
                <div class="stat-label">Withdrawal Requests</div>
            </div>
        </div>
    </div>

    <div id="status" class="status offline">
        <div class="dot"></div>
        <span id="statusText">Connecting...</span>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';
        import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import firebaseConfig from './firebaseConfig.js';

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        const $ = id => document.getElementById(id);
        let connected = false;

        const format = (num, currency = false) => {
            const opts = currency ? { style: 'currency', currency: 'NGN', maximumFractionDigits: 0 } : {};
            return new Intl.NumberFormat('en-NGN', opts).format(num);
        };

        const setStatus = (isOnline) => {
            connected = isOnline;
            const el = $('status');
            el.className = `status ${isOnline ? 'online' : 'offline'}`;
            $('statusText').textContent = isOnline ? 'Connected' : 'Offline';
            if (isOnline) $('errorMsg').classList.remove('show');
        };

        const showError = (msg) => {
            $('errorMsg').textContent = msg;
            $('errorMsg').classList.add('show');
            setStatus(false);
        };

        const clearLoading = () => {
            document.querySelectorAll('.loading').forEach(el => el.classList.remove('loading'));
        };

        const calcStats = (users) => {
            let total = 0, balance = 0, withdrawals = 0;
            if (!users) return { total, balance, withdrawals };
            
            Object.values(users).forEach(user => {
                total++;
                
                // Use available or totalBalance from user object
                const userBalance = 
                    parseFloat(user.available) || 
                    parseFloat(user.totalBalance) || 
                    0;
                
                balance += userBalance;
                
                if (user.withdrawalRequests) {
                    withdrawals += Array.isArray(user.withdrawalRequests) 
                        ? user.withdrawalRequests.length 
                        : Object.keys(user.withdrawalRequests).length;
                }
            });
            
            return { total, balance, withdrawals };
        };

        const updateDash = (stats) => {
            $('totalUsers').textContent = format(stats.total);
            $('totalBalance').textContent = format(stats.balance, true);
            $('withdrawalReq').textContent = format(stats.withdrawals);
            clearLoading();
        };

        const setupData = () => {
            onValue(ref(db, 'users'), (snap) => {
                try {
                    const stats = calcStats(snap.val());
                    updateDash(stats);
                    if (!connected) setStatus(true);
                } catch (err) {
                    console.error('Error:', err);
                    showError('Failed to load data');
                }
            }, (err) => {
                console.error('DB error:', err);
                showError('Database connection failed');
            });
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                $('userName').textContent = user.displayName || 'Admin';
                setupData();
            } else {
                showError('Please sign in');
            }
        });

        onValue(ref(db, '.info/connected'), (snap) => {
            setStatus(snap.val());
        });
    </script>
</body>
    </html>
