<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crest Point Support</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif; 
            background: #ffffff;
            min-height: 100vh; 
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .support-container {
            max-width: 480px;
            width: 100%;
            text-align: center;
        }
        
        .icon-wrapper {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 32px;
        }
        
        .icon-wrapper i {
            font-size: 40px;
            color: #64748b;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 700;
            color: #0f172a;
            margin-bottom: 12px;
        }
        
        .subtitle {
            font-size: 16px;
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        
        .telegram-btn {
            width: 100%;
            padding: 16px 32px;
            background: #10b981;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .telegram-btn:hover {
            background: #059669;
        }
        
        .telegram-btn i {
            font-size: 20px;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            
            .subtitle {
                font-size: 15px;
            }
            
            .icon-wrapper {
                width: 64px;
                height: 64px;
            }
            
            .icon-wrapper i {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="support-container">
        <div class="icon-wrapper">
            <i class="fas fa-headset"></i>
        </div>
        
        <h1>Customer Support</h1>
        <p class="subtitle">Get help from our support team on Telegram</p>
        
        <a href="https://t.me/+haQbwQasg8xjZjRk" class="telegram-btn" target="_blank">
            <i class="fab fa-telegram"></i>
            Contact Support
        </a>
    </div>
</body>
</html>
